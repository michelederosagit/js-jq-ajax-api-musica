<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
                <select name="genres" id="genres-select" aria-placeholder="seleziona genere">
                        <option selected="" value="All">Show all</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Metal">Metal</option>
                        <option value="Jazz">Jazz</option>
                </select>
            </div>
        </header>

        <div class="cds-container container">
            <!-- Disco ad esempio -->
            <script id="template-cd" type="text/x-handlebars-template">
                <div class="cd">
                    <img src="{{AlbumPicture}}" alt="{{albumName}}">
                    <h3>{{AlbumTitle}}</h3>
                    <span class="author">{{AlbumAuthor}}</span>
                    <span class="genre">{{AlbumGenre}}</span>
                    <span class="year">{{AlbumYear}}</span>
                </div>
            </script>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
